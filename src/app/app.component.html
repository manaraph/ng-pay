<div class="content" role="main">
  <div class="row d-flex">
    <div class="card creditCardContent">
      <ng-container *ngIf="creditCard$ | async as creditCard; else loading">
        <div><span class="title">cardHolder:</span> {{ creditCard.cardHolder }}</div>
        <div>creditCardNumber: {{ creditCard.creditCardNumber }}</div>
        <div>
          expirationDate: {{ creditCard.expirationDate | date: "mediumDate" }}
        </div>
        <div>amount: {{ creditCard.amount }}</div>
        <div>securityCode: {{ creditCard.securityCode }}</div>
      </ng-container>
      <ng-template #loading>
        <i class="fa fa-spinner fa-spin mr-2"></i> fetching...
      </ng-template>
    </div>
  </div>
